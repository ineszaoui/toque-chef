<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Acheter - ToqueChef</title>
</head>

<body>
    <nav>
        <img id="logo" src="../images/logo.png" alt="Logo Toque Chef">

        <ul id="menu">
            <li><a href="index.html" class="onglets">Accueil</a></li>
            <li><a href="apercu.html" class="onglets">Aperçu</a></li>
            <li><a href="achat.html" class="onglets">Acheter</a></li>
        </ul>
    </nav>

    <main>
        <h1 id="titre">PASSER LA COMMANDE</h1>   

        <form action="#" method="POST">
            <div class="coor">
                <h2>Coordonnées</h2>
                <div></div>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input id="prenom" name="prenom" type="text" required>
                    
                </div>
                <div>
                    <label for="nom">Nom :</label>
                    <input id="nom" name="nom" type="text" required>
                    
                </div>
                <div>
                    <label for="adr">Adresse postale :</label>
                    <input id="adr" name="adr" type="text" required>
                    
                </div>
                <div>
                    <label for="mail">Adresse email :</label>
                    <input id="mail" name="email" type="email" required>
                    
                </div>
                <div>
                    <label for="tel">Téléphone :</label>
                    <input id="tel" name="tel" type="tel" required>
                
                </div>
            </div>
            <div class="coor">
                <h2>Paiement</h2>
                <div></div>
                <div>
                    <label for="titu">Titulaire :</label>
                    <input id="titu" name="titu" type="text" required>
                </div>
                <div>
                    <label for="nbc">Numéro de carte :</label>
                    <input id="nbc" name="nbc" type="text" required>
                </div>
                <div>
                    <label for="datex">Date d'expiration :</label>
                    <input id="datex" name="datex" type="text" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div>
                    <label for="codesecu">Code de sécurité :</label>
                    <input id="codesecu" name="codesecu" type="text" placeholder="CVV" maxlength="3" required>
                </div>
            </div>
            <div id="recap">
                <h2>Récapitulatif</h2>
                <p>Articles : 15€</p>
                <p>Livraison : 0€</p>
                <p><span>Montant total : 15€</span></p>
                <div>
                    <button type="submit">Acheter</button>
                    <a href="https://www.paypal.com/fr/signin">Payer avec <img src="../images/paypal.png" alt="logo paypal"></a>
                    <img id="cb" src="../images/cb.png" alt="moyens de paiement">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <form id="newsletter" action="#" method="POST">
            <label for="email">Suivez notre Newsletter :</label>
            <input id="name" name="subscriber_name" type="text" placeholder="Nom" required>
            <input id="email" name="subscriber_email" type="email" placeholder="Adresse email" required>
            <button type="submit">Envoyer</button>
        </form>

        <ul id="mentions">
            <li><a href="mentions.html#cgu">Conditions générales d'utilisation</a></li>
            <li><a href="mentions.html#cgv">Conditions générales de vente</a></li>
            <li><a href="mentions.html#rgpd">RGPD</a></li>
            <li><a href="https://www.instagram.com/toquechef.lejeu" target="_blank">Instagram</a></li>
            <li><a href="https://mmi19g14.mmi-troyes.fr/piorra" target="_blank">© 2021 - Agence Piorra</a></li>
        </ul>
    </footer>
</body>

</html>
